<body>
<!-- header -->
<div th:insert="components/Header :: header">  </div>





<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(images/heading-pages-06.jpg);">
    <h4 class="l-text2 t-center">
        Login
    </h4>


</section>

<!-- content page -->


<div class="col-md-6 p-b-30" style="margin:0 auto;width:30%;text-align:left"	>

    <form class="leave-comment" action="Login" method="POST"  >


        <div class="bo4 of-hidden size15 m-b-20">
            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" placeholder="Email">
        </div>



        <div class="bo4 of-hidden size15 m-b-20">
            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="pass" placeholder="Password">
        </div>

        <div class="w-size25">
            <!-- Button -->
            <button type="submit" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
                Login
            </button>

        </div>

        <div  class="w-size25" style=" margin-left: 280px; margin-top: -45px;" >
            <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
                Cancel
            </button>
            <a href="register">Register</a>
        </div>
    </form>
</div>
</div>

<script type="text/javascript">
    $('.block2-btn-addcart').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to cart !", "success");
        });
    });

    $('.block2-btn-addwishlist').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });
</script>
